<body>
   <header>
      <h1>
         Hands-on Project 3-3
      </h1>
   </header>

   <article>
      <h2>Scouting Locations</h2>
      <div id="results">
          <ul>
             <li id="item1"></li>
             <li id="item2"></li>
             <li id="item3"></li>
             <li id="item4"></li>
             <li id="item5"></li>
          </ul>
      </div>
   </article>
   <script>
		var places = ["Paris", "London", "Rome", "Berlin", "Washington"];
		
		function processPlaces(){
			//Below is the for code that will use counter "i" to go through every item in the array in order to add them
			for (var i = 0; i < 5; i++){
				var listItem = "item" + (i + 1); //We add +1 to the counter to get the proper element as the ids do not start with 0
				document.getElementById(listItem).innerHTML = places[i];
			}
		}
		//Here we check for event listener load and run our function if it is there, otherwise we attach the "on load" in order to run the function
		if(window.addEventListener){
			window.addEventListener("load", processPlaces, false);
		} else if (window.attachEvent){
			window.attachEvent("onload", processPlaces);
		}
		
   </script>
   
</body>
